<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Account</title>
    <link rel="icon" href="./icons/snake.svg" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container"></div>
      </section>
    </main>
    <footer>
      <div class="container grid footer small-gap">
        <div class="flex column small-gap white">
          <h2>Contact me</h2>
          <p>Please get in touch if you think our work could be mutually beneficial!</p>

          <p>1234 Random Road <br>Random Town, California 12345</p>
          
          <div class="flex small-gap center-align">
            <img src="./icons/phone.svg" alt="" class="icon-small invert hidden">
            <p>555-555-5555</p>
          </div>
          <div class="flex small-gap center-align">
            <img src="./icons/email-outline.svg" alt="" class="icon-small invert hidden">
            <p>spite.gmail.com</p>
          </div>
          <div class="flex small-gap">
            <img src="./icons/github.svg" alt="" class="icon-medium">
            <img src="./icons/linkedin.svg" alt="" class="icon-medium">
            <img src="./icons/twitter.svg" alt="" class="icon-medium">
          </div>

          
        </div>
        <picture>
          <source media="(max-width:425px)" srcset="./images/1-3.jpg"/>
          <source media="(max-width: 800px)" srcset="./images/2-3.jpg"/>
          <img src="./images/3-3.jpg" alt="">
        </picture>
      </div>
    </footer>    
  </body>
</html>
